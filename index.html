ів.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","html":"\u003Cp class=\"_3JNQvJ3N\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EБезкоштовна консультація та виїзд замірника\u003C\u002Fspan\u003E\u003Cbr\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EГарантія на матеріали та роботу — 12 років\u003C\u002Fspan\u003E\u003Cbr\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EГарантія кращої ціни — одні з найвигідніших тарифів на натяжні стелі в Україні\u003C\u002Fspan\u003E\u003Cbr\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EТочне втілення дизайнерського рішення у вигляді одно- або багаторівневої стелі будь-якої складності\u003C\u002Fspan\u003E\u003Cbr\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EВласна виставкова зала у Львові\u003C\u002Fspan\u003E\u003Cbr\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EНадаємо рекомендації по догляду за стелею та інструкцію з експлуатації\u003C\u002Fspan\u003E\u003Cbr\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EДодатковий сервіс: злиття води при затопленні, підклейка порізів, демонтаж для проведення електроробіт та встановлення кондиціонерів.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E"},{"enabled":true,"kind":"TextRich","_id":"653e7384b534541a2c9818ec","editorState":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":1,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Натяжні стелі\",\"type\":\"text\",\"version\":1},{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\" — оригінальний дизайн і практичні переваги!\",\"type\":\"text\",\"version\":1},{\"type\":\"linebreak\",\"version\":1},{\"type\":\"linebreak\",\"version\":1},{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Команда Stellatm монтує натяжні стелі різноманітного дизайну та складності: матові, глянцеві, сатинові, тканинні, різні Aplay, багаторівневі, з 3D-ефектом, безщілинні, малюнками...\",\"type\":\"text\",\"version\":1},{\"type\":\"linebreak\",\"version\":1},{\"type\":\"linebreak\",\"version\":1},{\"detail\":0,\"format\":1,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Подивіться галерею\",\"type\":\"text\",\"version\":1},{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\", щоб побачити, як виглядають завершені нами проекти.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","html":"\u003Cp class=\"_3JNQvJ3N\" dir=\"ltr\"\u003E\u003Cb\u003E\u003Cstrong class=\"_381dNDLZ\" style=\"color: rgba(255, 255, 255, 0);\"\u003EНатяжні стелі\u003C\u002Fstrong\u003E\u003C\u002Fb\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003E&nbsp;— оригінальний дизайн і практичні переваги!\u003C\u002Fspan\u003E\u003Cbr\u003E\u003Cbr\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EКоманда Stellatm монтує натяжні стелі різноманітного дизайну та складності: матові, глянцеві, сатинові, тканинні, різні Aplay, багаторівневі, з 3D-ефектом, безщілинні, малюнками...\u003C\u002Fspan\u003E\u003Cbr\u003E\u003Cbr\u003E\u003Cb\u003E\u003Cstrong class=\"_381dNDLZ\" style=\"color: rgba(255, 255, 255, 0);\"\u003EПодивіться галерею\u003C\u002Fstrong\u003E\u003C\u002Fb\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003E, щоб побачити, як виглядають завершені нами проекти.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E"},{"enabled":true,"kind":"TextRich","_id":"653e73fa6fedbb1add101b8e","editorState":"{\"root\":{\"children\":[{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Натяжні стелі у Львові: переваги сучасних технологій\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Чистова обробка стель у приміщеннях до недавно була однією з найбільш складних та витратних статей ремонту. При цьому навіть найменші допущені недоліки ставали помітними при зміні освітлення. Натяжні стелі — це не щось нове в оформленні. Їх використовували ще багато століть тому, застосовуючи дорогі натуральні тканини, оброблені різними речовинами. Загальнодоступною така технологія стала з появою плівки ПВХ.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Переваги сучасних натяжних стель\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Натяжна стеля — це конструкція з полотнища, закріплена на каркасі з алюмінію або іншого матеріалу під основним покриттям. У порівнянні зі звичайним оздобленням, натяжні стелі мають цілий ряд переваг:\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Ремонтні роботи, пов’язані з монтажем натяжної стелі, не вимагають жодної попередньої підготовки приміщення або закупівлі матеріалів. Все, що потрібно — це видалити ненадійні шматки старого покриття й переставити меблі в центр кімнати. Все це можуть зробити в день установки наші співробітники.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Монтажні роботи займають від кількох годин (прості конструкції) до одного робочого дня (багаторівневі стелі). Це не вплине на звичне життя мешканців будинку або на функціонування офісу.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Вартість одного квадратного метра натяжної стелі практично завжди нижче, ніж іншого оздоблення (наприклад, монтаж гіпсокартону, оштукатурювання тощо). Це дозволяє істотно знизити витрати на ремонт.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Полімерні матеріали, з яких виготовляються натяжні стелі, прості в догляді, довговічні, забезпечують захист внутрішнього простору від води при затопленні, не виділяють токсичних речовин, негорючі. Вони зберігають свої властивості навіть в досить агресивному середовищі.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"color: #ffffff00;\",\"text\":\"Матеріали відрізняються великим різноманіттям фактур, відтінків та кольорів. Завдяки цьому дизайнери створюють прості й багаторівневі конструкції неймовірної краси.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"paragraph\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","html":"\u003Cp class=\"_3JNQvJ3N\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EНатяжні стелі у Львові: переваги сучасних технологій\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3JNQvJ3N\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EЧистова обробка стель у приміщеннях до недавно була однією з найбільш складних та витратних статей ремонту. При цьому навіть найменші допущені недоліки ставали помітними при зміні освітлення. Натяжні стелі — це не щось нове в оформленні. Їх використовували ще багато століть тому, застосовуючи дорогі натуральні тканини, оброблені різними речовинами. Загальнодоступною така технологія стала з появою плівки ПВХ.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3JNQvJ3N\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3JNQvJ3N\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EПереваги сучасних натяжних стель\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3JNQvJ3N\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3JNQvJ3N\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3JNQvJ3N\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EНатяжна стеля — це конструкція з полотнища, закріплена на каркасі з алюмінію або іншого матеріалу під основним покриттям. У порівнянні зі звичайним оздобленням, натяжні стелі мають цілий ряд переваг:\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3JNQvJ3N\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EРемонтні роботи, пов’язані з монтажем натяжної стелі, не вимагають жодної попередньої підготовки приміщення або закупівлі матеріалів. Все, що потрібно — це видалити ненадійні шматки старого покриття й переставити меблі в центр кімнати. Все це можуть зробити в день установки наші співробітники.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3JNQvJ3N\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EМонтажні роботи займають від кількох годин (прості конструкції) до одного робочого дня (багаторівневі стелі). Це не вплине на звичне життя мешканців будинку або на функціонування офісу.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3JNQvJ3N\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EВартість одного квадратного метра натяжної стелі практично завжди нижче, ніж іншого оздоблення (наприклад, монтаж гіпсокартону, оштукатурювання тощо). Це дозволяє істотно знизити витрати на ремонт.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3JNQvJ3N\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EПолімерні матеріали, з яких виготовляються натяжні стелі, прості в догляді, довговічні, забезпечують захист внутрішнього простору від води при затопленні, не виділяють токсичних речовин, негорючі. Вони зберігають свої властивості навіть в досить агресивному середовищі.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\"_3JNQvJ3N\" dir=\"ltr\"\u003E\u003Cspan style=\"color: rgba(255, 255, 255, 0);\"\u003EМатеріали відрізняються великим різноманіттям фактур, відтінків та кольорів. Завдяки цьому дизайнери створюють прості й багаторівневі конструкції неймовірної краси.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E"}],"website":"653e71656fedbb1add0fae05","name":"Мой сайт","slug":"8emdd","createdAt":"2023-10-29T14:51:17.244Z","updatedAt":"2023-10-29T15:02:31.344Z","absoluteUrl":"https:\u002F\u002Fmssg.me\u002F8emdd","qrUrl":"https:\u002F\u002Fmssg.me\u002Fr\u002Fw\u002Fqr\u002F653e71656fedbb1add0fae06","id":"653e71656fedbb1add0fae06"}],"collections":[{"_id":"653e71656fedbb1add0fae0b","name":"All products","default":true,"slug":"all-products","publishedProductsCount":0,"published":true}],"crm":{"contacts":{"messengers":[]},"notifications":{"telegram":true,"email":true,"webhook":false},"payments":{},"form":{"successURL":{"url":"","title":""},"collectAddress":true,"successMessage":""},"onBoardingStep":"currency","defaultCurrency":"USD"}}}

                        const eventCategory = 'Messenger Button';
                        const eventAction = 'fp_' + messenger + '_click';
                        msa('click_messenger', entityId, { category: messenger });
                        if (window.USERANALYTICS.facebook) {
                            fbq('track', 'fp_any_messenger_click');
                            fbq('track', eventAction);
                            fbq('track', 'Lead');
                        }
                        if (window.USERANALYTICS.google) {
                            gtag('event', eventAction, { 'send_to': window.USERANALYTICS.google, 'event_category': eventCategory });
                        }
                        if (window.USERANALYTICS.yandex) {
                            ym(window.USERANALYTICS.yandex, 'reachGoal', 'fp_any_messenger_click');
                            ym(window.USERANALYTICS.yandex, 'reachGoal', eventAction);
                        }
                        break;
                    }

                    el = el.parentNode;
                }
            });

            document.addEventListener('formSubmitted', function(e) {
                if (window.USERANALYTICS.facebook) {
                    fbq('track', 'Lead');
                    fbq('trackCustom', 'formSubmitted', { formId: e.detail });
                }
                if (window.USERANALYTICS.google) {
                    gtag('event', 'formSubmitted', { 'send_to': window.USERANALYTICS.google, 'event_category': 'form' });
                }
                if (window.USERANALYTICS.yandex) {
                    ym(window.USERANALYTICS.yandex, 'reachGoal', 'formSubmitted');
                }
            });
        })();
    </script>
